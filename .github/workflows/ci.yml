name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      # Environment variables for CI builds
      # Required variables are set here or via GitHub repository secrets
      # Access secrets via: ${{ secrets.SECRET_NAME }}
      VITE_APP_NAME: 'Claine (CI)'
      CI: 'true'
      # OAuth test environment (mock server enabled in CI)
      VITE_GOOGLE_CLIENT_ID: 'test-google-client-id'
      VITE_GOOGLE_CLIENT_SECRET: 'test-google-client-secret'
      VITE_GOOGLE_REDIRECT_URI: 'http://localhost:5173/auth/callback'
      VITE_MICROSOFT_CLIENT_ID: 'test-microsoft-client-id'
      VITE_MICROSOFT_CLIENT_SECRET: 'test-microsoft-client-secret'
      VITE_MICROSOFT_REDIRECT_URI: 'http://localhost:5173/auth/callback'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit Tests with Coverage (Vitest)
        run: npm run test:run -- --coverage
        env:
          # Ensure mock servers are used in CI
          CI: 'true'

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Run Performance Benchmark Tests
        run: npm run test:perf
        env:
          CI: 'true'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests (Playwright)
        run: npm run test:e2e
        env:
          CI: 'true'

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Build Production Bundle
        run: npm run build

      - name: Analyze Bundle Size
        run: npx tsx scripts/bundle-size.ts --check
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Upload Bundle Report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: |
            reports/bundle-sizes.json
            reports/bundle-analysis.html
          retention-days: 7

      - name: Comment Bundle Size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            // Generate markdown comparison
            let comparison = '';
            try {
              comparison = execSync('npx tsx scripts/bundle-compare.ts --markdown', { encoding: 'utf-8' });
            } catch (e) {
              comparison = '## ðŸ“¦ Bundle Size Report\n\nNo baseline found - this is the first build.';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size Report')
            );

            const body = comparison + '\n\n---\n*Updated: ' + new Date().toISOString() + '*';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Update Bundle History (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          npx tsx scripts/bundle-history.ts --force
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/bundle-history.json
          git diff --staged --quiet || git commit -m "chore: update bundle size history [skip ci]"
          git push

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 7

      - name: Upload All Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: |
            coverage/
            playwright-report/
            reports/
          retention-days: 7
